groups:
  - name: Keys API. Keys
    rules:
      - alert: KeysApiOutdatedKeys
        expr: time() - lido_keys_api_last_update_timestamp{} >= 5 * 60
        labels:
          severity: warning
          app_team: tooling
        annotations:
          summary: Keys are outdated
          description: Keys were not updated for {{ $value | humanizeDuration }}
